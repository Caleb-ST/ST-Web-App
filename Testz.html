<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Warranty Info</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg0:#07070a;
      --bg1:#0b0b10;
      --text:#f2f2f5;
      --muted:#a4a4b3;
      --border:rgba(255,255,255,0.08);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --red:#ff2b3d;
      --red2:#b80c2b;
      --pill2:rgba(255,43,61,0.18);
      --focus: 0 0 0 3px rgba(255,43,61,0.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,43,61,0.22), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(255,43,61,0.12), transparent 55%),
        radial-gradient(900px 700px at 40% 120%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 26px 14px 50px;
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
    }

    .topbar{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
      margin-bottom: 14px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size: 30px;
      letter-spacing: .35px;
    }

    .sub{
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: var(--pill2);
      border: 1px solid rgba(255,43,61,0.35);
      box-shadow: 0 10px 30px rgba(255,43,61,0.12);
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    input{
      padding: 10px;
      font: inherit;
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      outline: none;
      min-width:260px;
    }
    input::placeholder{ color: rgba(242,242,245,0.45); }
    input:focus{ box-shadow: var(--focus); border-color: rgba(255,43,61,0.45); }

    .btn{
      cursor:pointer;
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      text-decoration:none;
      transition: transform .08s ease, box-shadow .15s ease;
    }

    .btn-primary{
      background: linear-gradient(180deg, rgba(255,43,61,0.95), rgba(184,12,43,0.95));
      border-color: rgba(255,43,61,0.55);
      box-shadow: 0 10px 30px rgba(255,43,61,0.22);
      font-weight: 700;
    }

    .btn-primary:hover{
      box-shadow: 0 16px 40px rgba(255,43,61,0.35);
      transform: translateY(-1px);
    }

    .btn-sm{
      padding: 8px 10px;
      font-size: 13px;
    }

    .tables{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding: 12px;
    }

    @media (max-width: 980px){
      .tables{ grid-template-columns: 1fr; }
    }

    .card{
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow:hidden;
    }

    .cardHead{
      padding: 12px;
      display:flex;
      justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 12px;
      color: rgba(242,242,245,0.75);
      text-transform: uppercase;
      letter-spacing: .6px;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }

    th, td{
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      vertical-align: middle;
    }

    th{
      font-size: 12px;
      color: rgba(242,242,245,0.75);
      text-transform: uppercase;
    }

    tr:hover td{
      background: rgba(255,255,255,0.03);
    }

    .supplier{
      font-weight:700;
    }

    .button-group{
      display:flex;
      gap:8px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    /* Modal */
    #modal{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.65);
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:9999;
    }
    #modal.open{ display:flex; }

    .modal-content{
      background: linear-gradient(180deg, rgba(18,18,28,0.98), rgba(12,12,18,0.98));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:18px;
      padding:16px;
      max-width:760px;
      width:100%;
      box-shadow: var(--shadow);
    }

    .modalHead{
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,0.08);
      padding-bottom:10px;
      margin-bottom:12px;
    }

    .modalBody p{
      line-height:1.4;
    }

    .modalBody a{
      color:#60a5fa;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="topbar">
    <h1>Supplier Warranty Information</h1>
    <p class="sub">Search suppliers and view warranty processes without digging through 30 tabs.</p>
    <div class="badge">● Live from Google Sheet</div>
  </div>

  <div class="panel">
    <div class="row">
      <a class="btn btn-primary btn-sm" href="index.html">← Back to Home</a>
      <input id="searchInput" placeholder="Search suppliers…" />
    </div>

    <div class="tables">
      <div class="card">
        <div class="cardHead">
          <span>Local Suppliers</span>
          <span id="localCount"></span>
        </div>
        <table>
          <thead>
            <tr><th>Supplier</th><th>Options</th></tr>
          </thead>
          <tbody id="localTable"></tbody>
        </table>
      </div>

      <div class="card">
        <div class="cardHead">
          <span>Imported Suppliers</span>
          <span id="importCount"></span>
        </div>
        <table>
          <thead>
            <tr><th>Supplier</th><th>Options</th></tr>
          </thead>
          <tbody id="importTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal">
  <div class="modal-content">
    <div class="modalHead">
      <h3 id="modalTitle"></h3>
      <button class="btn btn-sm" onclick="closeModal()">✕</button>
    </div>
    <div class="modalBody" id="modalBody"></div>
    <div class="row" style="border-bottom:none; justify-content:flex-end;">
      <button class="btn btn-primary" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1_jJal02m_qbYwUtmwFfEB6_zr4FiH6Ew-678S6_AaPA/export?format=csv&gid=0";
  let suppliers = [];

  Papa.parse(csvUrl, {
    download:true,
    header:true,
    complete: r => {
      suppliers = r.data.filter(x => x.Brands);
      render();
    }
  });

  function render(filter=""){
    const l = document.getElementById("localTable");
    const i = document.getElementById("importTable");
    l.innerHTML = i.innerHTML = "";
    let lc=0, ic=0;

    suppliers.forEach((s,idx)=>{
      if(filter && !s.Brands.toLowerCase().includes(filter.toLowerCase())) return;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="supplier">${s.Brands}</td>
        <td>
          <div class="button-group">
            <button class="btn btn-primary btn-sm" onclick="show(${idx},'info')">Warranty Info</button>
            ${s["Warranty Step 1"] ? `<button class="btn btn-sm" onclick="show(${idx},'process')">Warranty Process</button>` : ""}
          </div>
        </td>`;
      (s.Import?.toLowerCase()==="true"?i:l).appendChild(tr);
      s.Import?.toLowerCase()==="true"?ic++:lc++;
    });

    localCount.textContent = lc+" suppliers";
    importCount.textContent = ic+" suppliers";
  }

  searchInput.oninput = e => render(e.target.value);

  function show(idx,type){
    const s = suppliers[idx];
    modalTitle.textContent = s.Brands;
    modalBody.innerHTML = "";

    if(type==="info"){
      modalBody.innerHTML = (s["Warranty Information"]||"").split("\n").map(l=>`<p>${l}</p>`).join("");
    } else {
      for(let n=1;n<=6;n++){
        const k = `Warranty Step ${n}`;
        if(s[k]) modalBody.innerHTML += `<p><b>Step ${n}:</b> ${s[k]}</p>`;
      }
    }
    modal.classList.add("open");
  }

  function closeModal(){
    modal.classList.remove("open");
  }
</script>
</body>
</html>
