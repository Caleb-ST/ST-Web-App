<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      width: 50%;
    }

    .button-barcode {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .nav-button {
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 150px;
      margin-right: 20px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #b91c1c;
    }

    .barcode {
      width: 200px;
      height: 80px;
      background-color: white;
      color: black;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
    }

    .right-panel {
      width: 50%;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-graphic {
      width: 80%;
      height: 80%;
      border: 2px dashed #555;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <div class="button-barcode">
      <button class="nav-button" onclick="toggleBarcode('barcode1')">C</button>
      <div class="barcode" id="barcode1">BARCODE 1</div>
    </div>
    <div class="button-barcode">
      <button class="nav-button" onclick="toggleBarcode('barcode2')">D</button>
      <div class="barcode" id="barcode2">BARCODE 2</div>
    </div>
    <div class="button-barcode">
      <button class="nav-button" onclick="toggleBarcode('barcode3')">E</button>
      <div class="barcode" id="barcode3">BARCODE 3</div>
    </div>
    <div class="button-barcode">
      <button class="nav-button" onclick="toggleBarcode('barcode4')">F</button>
      <div class="barcode" id="barcode4">BARCODE 4</div>
    </div>
    <div class="button-barcode">
      <button class="nav-button" onclick="toggleBarcode('barcode5')">G</button>
      <div class="barcode" id="barcode5">BARCODE 5</div>
    </div>
  </div>

  <div class="right-panel">
    <img src="speed-gas-sizes_7.webp" />
    </div>
  </div>

  <script>
    function toggleBarcode(id) {
      const barcode = document.getElementById(id);
      barcode.style.display = barcode.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
