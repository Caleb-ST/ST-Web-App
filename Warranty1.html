<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Warranty Info</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .tables-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      background: #1f1f1f;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background-color: #dc2626;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 8px 12px;
      margin: 3px;
      background: #444;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .modal-content p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Supplier Warranty Information</h1>
  <input type="text" id="searchInput" placeholder="Search suppliers...">

  <div class="tables-container">
    <div>
      <h2>Local Suppliers</h2>
      <table>
        <thead><tr><th>Supplier</th><th>Options</th></tr></thead>
        <tbody id="localTable"></tbody>
      </table>
    </div>

    <div>
      <h2>Imported Suppliers</h2>
      <table>
        <thead><tr><th>Supplier</th><th>Options</th></tr></thead>
        <tbody id="importTable"></tbody>
      </table>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
      <button onclick="closeModal()">Exit</button>
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRxNzEUTF6dmSVAZ1ArcAZGPYCXbSLugNiWLsUnFr8QQFiT68U8gsLySpzIx0iQufO48z2I1HoJ4jGo/pub?output=csv";
    let suppliers = [];

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data.map(row => {
          const clean = {};
          for (const key in row) {
            const normKey = key?.trim().replace(/\s+/g, ' ');
            clean[normKey] = row[key]?.trim();
          }
          return clean;
        });

        suppliers = rows.filter(item =>
          Object.keys(item).some(k =>
            (/^Warranty Step \d$/i.test(k) && item[k]) ||
            (/^FUF Step \d$/i.test(k) && item[k])
          )
        );

        renderTables();
      }
    });

    function renderTables(filter = '') {
      const local = document.getElementById('localTable');
      const imported = document.getElementById('importTable');
      local.innerHTML = '';
      imported.innerHTML = '';

      suppliers.forEach(item => {
        const brand = item['Brands'];
        const isImported = item['Import']?.toLowerCase() === 'true';

        if (!brand || (filter && !brand.toLowerCase().includes(filter.toLowerCase()))) return;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${brand}</td>
          <td>
            <button onclick='showModal(${JSON.stringify(item).replace(/'/g, "\\'").replace(/"/g, "&quot;")}, "info")'>Warranty Info</button>
            <button onclick='showModal(${JSON.stringify(item).replace(/'/g, "\\'").replace(/"/g, "&quot;")}, "process")'>Warranty Process</button>
            <button onclick='showModal(${JSON.stringify(item).replace(/'/g, "\\'").replace(/"/g, "&quot;")}, "fuf")'>FUF Process</button>
          </td>
        `;
        (isImported ? imported : local).appendChild(row);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => renderTables(e.target.value));

    function showModal(item, type) {
      document.getElementById('modalTitle').textContent = item['Brands'];
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = '';

      if (type === 'info') {
        modalBody.innerHTML = `
          <p><strong>Warranty:</strong> ${item['Warranty Information'] || 'N/A'}</p>
          <p><strong>Registration Required:</strong> ${item['Registration'] === 'TRUE' ? 'Yes' : 'No'}</p>
        `;
      } else {
        const prefix = type === 'fuf' ? 'FUF Step ' : 'Warranty Step ';
        for (let i = 1; i <= 6; i++) {
          const key = prefix + i;
          if (item[key]) {
            modalBody.innerHTML += `<p><strong>Step ${i}:</strong> ${item[key]}</p>`;
          }
        }
      }

      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
