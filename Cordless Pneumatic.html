<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Type Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .tool-button,
    .back-button {
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      width: 250px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .tool-button:hover,
    .back-button:hover {
      background-color: #b91c1c;
    }

    .back-button {
      margin-top: 60px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="tool-button">Cordless</button>
    <button class="tool-button">Pneumatic</button>

    <button class="back-button" onclick="history.back()">‚Üê Back</button>
  </div>

</body>
</html>
