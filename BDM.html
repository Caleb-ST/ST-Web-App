<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BDM Directory</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      width: 300px;
    }
    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #dc2626;
    }
    tr:hover {
      background-color: #333;
    }
    .back-button {
      padding: 10px 20px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .back-button:hover {
      background-color: #9b1c1c;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  <h1>BDM Directory</h1>
  <input type="text" id="searchInput" placeholder="Search by code or name..." />
  <table>
    <thead>
      <tr>
        <th>Customer Code</th>
        <th>Customer Name</th>
        <th>Special Terms</th>
        <th>BDM Pricing</th>
      </tr>
    </thead>
    <tbody id="bdmTableBody"></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqGGIpfqOEcnCDi2-j2eGkH98C_5r3tmMZEhcu4a0U-jyatlpN84K8SB8jxDWNTU0N4A6PjDqHJZRt/pub?output=csv";

    let bdmData = [];

    function renderTable(data) {
      const tableBody = document.getElementById("bdmTableBody");
      tableBody.innerHTML = "";
      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.code}</td>
          <td>${entry.name}</td>
          <td>${entry.terms}</td>
          <td>${entry.pricing}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function searchTable() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const filtered = bdmData.filter(entry =>
        entry.code.toLowerCase().includes(searchValue) ||
        entry.name.toLowerCase().includes(searchValue)
      );
      renderTable(filtered);
    }

    function parseCSV(csv) {
      const lines = csv.trim().split("\n");
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        return {
          code: values[0] || "",
          name: values[1] || "",
          terms: values[2] || "",
          pricing: values[3] || ""
        };
      });
    }

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(data => {
        bdmData = parseCSV(data);
        renderTable(bdmData);
        document.getElementById("searchInput").addEventListener("input", searchTable);
      })
      .catch(error => {
        console.error("Error loading data:", error);
        const tableBody = document.getElementById("bdmTableBody");
        tableBody.innerHTML = '<tr><td colspan="4">Failed to load data.</td></tr>';
      });
  </script>
</body>
</html>
