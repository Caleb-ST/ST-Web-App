<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BDM Contacts</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
    }
    ul.contact-list {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li.contact-item {
      background-color: #1f2937;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    li.contact-item:hover {
      background-color: #374151;
    }
    .customer-name {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .details {
      font-size: 0.95rem;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <h1>BDM Contacts</h1>
  <ul class="contact-list" id="contactList">
    <!-- Contacts will be populated here -->
  </ul>

  <script>
    // Replace with your actual published CSV URL
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqGGIpfqOEcnCDi2-j2eGkH98C_5r3tmMZEhcu4a0U-jyatlpN84K8SB8jxDWNTU0N4A6PjDqHJZRt/pub?gid=0&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const [header, ...entries] = rows;
        const contactList = document.getElementById('contactList');

        entries.forEach(entry => {
          const [customerName, specialTerms, bdmPricing] = entry;
          const listItem = document.createElement('li');
          listItem.className = 'contact-item';
          listItem.innerHTML = `
            <div class="customer-name">${customerName}</div>
            <div class="details">
              <strong>Customer Code:</strong> ${customerCode} |
              <strong>Special Terms:</strong> ${specialTerms} |
              <strong>BDM Pricing:</strong> ${bdmPricing}
            </div>
          `;
          contactList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error fetching the CSV data:', error);
        const contactList = document.getElementById('contactList');
        contactList.innerHTML = '<li class="contact-item">Failed to load contacts.</li>';
      });
  </script>
</body>
</html>
