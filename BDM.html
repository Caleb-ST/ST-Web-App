<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sydney Tools - South Australia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #ffffff;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
    }
    .nav-button {
      padding: 30px;
      font-size: 1.2rem;
      width: 100%;
      height: 100px;
      cursor: pointer;
      border: none;
      background-color: #dc2626;
      color: white;
      border-radius: 12px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .nav-button:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Sydney Tools</h1>
  <h2>South Australia</h2>
  <div class="button-grid" id="buttonGrid">
    <!-- Buttons will be populated here -->
  </div>

  <script>
    // Replace this URL with your published CSV link
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1MbFk-Q5M0aP7cEz46PNVK4QTYu8la2kqA-CIDlDGp7U/edit?usp=sharing';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // Skip header row
        const buttonGrid = document.getElementById('buttonGrid');

        rows.forEach(row => {
          const [label, url] = row.split(',');

          if (label && url) {
            const button = document.createElement('button');
            button.className = 'nav-button';
            button.textContent = label.trim();
            button.onclick = () => window.location.href = url.trim();
            buttonGrid.appendChild(button);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching CSV data:', error);
      });
  </script>
</body>
</html>
