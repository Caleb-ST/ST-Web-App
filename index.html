<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sydney Tools South Australia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      color: #ffffff;
    }
    h2 {
      margin-top: -30px;
      margin-bottom: 40px;
      color: #ffffff;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .nav-button {
      padding: 30px;
      font-size: 1.2rem;
      width: 200px;
      height: 100px;
      cursor: pointer;
      border: none;
      background-color: #dc2626;
      color: white;
      border-radius: 12px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
    }

    .nav-button:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <script>
    const validUsername = "Sydney Tools";
    const validPassword = "chicago2019";

    // Check if the user has already logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      const username = prompt("Enter username:");
      const password = prompt("Enter password:");

      if (username === validUsername && password === validPassword) {
        localStorage.setItem("loggedIn", "true");
      } else {
        alert("Access denied.");
        window.location.href = "https://www.google.com";
      }
    }
  </script>

  <h1>Sydney Tools</h1>

    <a class="nav-button" href="BDM.html">BDM</a>
    <a class="nav-button" href="Rep Directory.html">Rep Contacts</a>
  </div>
</body>
</html>
