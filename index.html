<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sydney Tools South Australia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      color: #ffffff;
    }
    h2 {
      margin-top: -30px;
      margin-bottom: 40px;
      color: #ffffff;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .nav-button {
      padding: 30px;
      font-size: 1.2rem;
      width: 200px;
      height: 100px;
      cursor: pointer;
      border: none;
      background-color: #dc2626;
      color: white;
      border-radius: 12px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
    }
    .nav-button:hover {
      background-color: #b91c1c;
    }

    #login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #login-screen input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    #login-screen button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>Please Log In</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Main Content -->
  <h1>Sydney Tools</h1>
  <h2>South Australia</h2>
  <div class="button-grid">
    <a class="nav-button" href="https://docs.google.com/forms/d/e/1FAIpQLScFvYtmZhZ342Gwjg6qDE84fenyFCNZ-NaiswSKObuSvOtkbQ/viewform?usp=preview" target="_blank" rel="noopener noreferrer">BDM Leads</a>
    <a class="nav-button" href="BDM.html">BDM</a>
    <a class="nav-button" href="Rep Directory.html">Rep Contacts</a>
    <a class="nav-button" href="Capitol Transport.html">Capital Transport</a>
  </div>

  <script>
    const validUsername = "Sydney Tools";
    const validPasswordHash = "e4fe4d3883049cdd56e94ef785da9674"; // MD5

    function md5(str) {
      return CryptoJS.MD5(str).toString();
    }

    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("login-screen").style.display = "none";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === validUsername && md5(password) === validPasswordHash) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("login-screen").style.display = "none";
      } else {
        alert("Access denied.");
        window.location.href = "https://www.google.com";
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
