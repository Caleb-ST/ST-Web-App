<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repairs Tracker</title>

  <style>
    :root{
      --bg0:#07070a;
      --bg1:#0b0b10;
      --text:#f2f2f5;
      --muted:#a4a4b3;
      --border:rgba(255,255,255,0.08);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --red:#ff2b3d;
      --red2:#b80c2b;
      --green:#2bff9a;
      --pill:rgba(255,255,255,0.08);
      --pill2:rgba(255,43,61,0.18);
      --focus: 0 0 0 3px rgba(255,43,61,0.25);
    }

    *{ box-sizing:border-box; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,43,61,0.22), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(255,43,61,0.12), transparent 55%),
        radial-gradient(900px 700px at 40% 120%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height: 100vh;
    }

    .wrap{ max-width: 1200px; margin: 26px auto; padding: 0 14px 50px; }
    .topbar{
      display:flex; align-items:flex-end; justify-content:space-between; gap:14px; flex-wrap:wrap;
      margin-bottom: 14px;
    }
    h1{ margin: 0; font-size: 28px; letter-spacing: 0.3px; }
    .sub{ margin: 6px 0 0; color: var(--muted); font-size: 13px; }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .row{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .row:last-child{ border-bottom: none; }

    input, select, button, textarea{
      padding: 10px 10px;
      font: inherit;
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      outline: none;
    }
    input::placeholder, textarea::placeholder{ color: rgba(242,242,245,0.45); }
    input:focus, select:focus, textarea:focus{ box-shadow: var(--focus); border-color: rgba(255,43,61,0.45); }
    button{
      cursor:pointer;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    button:hover{ background: rgba(255,255,255,0.10); border-color: rgba(255,255,255,0.20); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:0.6; cursor:not-allowed; }

    .btn-primary{
      background: linear-gradient(180deg, rgba(255,43,61,0.95), rgba(184,12,43,0.95));
      border-color: rgba(255,43,61,0.55);
      box-shadow: 0 10px 30px rgba(255,43,61,0.22);
    }
    .btn-primary:hover{
      background: linear-gradient(180deg, rgba(255,43,61,1), rgba(184,12,43,1));
      border-color: rgba(255,43,61,0.75);
    }
    .btn-danger{
      background: linear-gradient(180deg, rgba(255,43,61,0.25), rgba(184,12,43,0.18));
      border-color: rgba(255,43,61,0.35);
    }

    .muted{ color: var(--muted); font-size: 13px; }
    .right{ margin-left:auto; }

    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: var(--pill);
      border: 1px solid rgba(255,255,255,0.12);
      white-space: nowrap;
    }
    .badge.red{ background: var(--pill2); border-color: rgba(255,43,61,0.35); }
    .badge.green{ background: rgba(43,255,154,0.12); border-color: rgba(43,255,154,0.25); }

    .tableWrap{ padding: 12px; }
    table{
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.18);
    }
    th, td{
      padding: 12px;
      text-align:left;
      vertical-align: top;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    th{
      font-size: 12px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: rgba(242,242,245,0.75);
      background: rgba(255,255,255,0.04);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr.jobRow{ transition: background .12s ease, transform .06s ease; cursor: pointer; }
    tr.jobRow:hover{ background: rgba(255,255,255,0.04); }
    tr.jobRow:active{ transform: translateY(1px); }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(242,242,245,0.82);
    }
    .cellTitle{ font-weight: 700; }
    .cellSub{ margin-top: 4px; color: var(--muted); font-size: 12px; }
    .cellStack{ display:flex; flex-direction:column; gap:6px; }
    .cellBadges{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }

    /* Modal */
    #modalBackdrop{
      display:none;
      position:fixed; inset:0;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      z-index: 9999;
      overflow:auto;
    }
    #modalBackdrop.open{ display:block; }
    #jobModal{
      max-width: 980px;
      margin: 50px auto;
      background: linear-gradient(180deg, rgba(18,18,28,0.98), rgba(12,12,18,0.98));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .modalHead{
      display:flex; justify-content:space-between; align-items:flex-start; gap:12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .modalHead h2{ margin:0; font-size: 18px; }
    .modalHead .muted{ margin-top: 2px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    .grid .full{ grid-column: 1 / -1; }
    label{ font-size: 12px; color: rgba(242,242,245,0.8); }

    textarea{ width:100%; resize: vertical; line-height: 1.35; min-height: 100px; }

    .split{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 14px;
      margin-top: 14px;
    }
    .card{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
    }
    .card h3{
      margin: 0 0 8px;
      font-size: 13px;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: rgba(242,242,245,0.8);
    }
    .updates{
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-height: 420px;
      overflow:auto;
      padding-right: 6px;
    }
    .updateItem{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.22);
      border-radius: 14px;
      padding: 10px;
    }
    .updateMeta{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      color: rgba(242,242,245,0.72);
      font-size: 12px;
      margin-bottom: 6px;
    }
    .updateBody{
      white-space: pre-wrap;
      color: rgba(242,242,245,0.92);
      font-size: 13px;
      line-height: 1.35;
    }

    .toast{
      position: fixed;
      right: 18px;
      bottom: 18px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(15,15,22,0.92);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      color: var(--text);
      display:none;
      max-width: 420px;
      z-index: 10000;
    }
    .toast .t{ font-weight: 700; margin-bottom: 3px; }
    .toast .m{ color: var(--muted); font-size: 13px; }

    @media (max-width: 980px){ .split{ grid-template-columns: 1fr; } }
    @media (max-width: 900px){ th:nth-child(4), td:nth-child(4){ display:none; } }
    @media (max-width: 680px){
      th:nth-child(5), td:nth-child(5){ display:none; }
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Repairs Tracker</h1>
      </div>
      <div class="badge red">● Live updates enabled</div>
    </div>

    <div class="panel">
      <div class="row">
        <input id="email" placeholder="email" autocomplete="username" />
        <input id="password" type="password" placeholder="password" autocomplete="current-password" />
        <button id="loginBtn" class="btn-primary">Login</button>

        <button id="logoutBtn" style="display:none;">Logout</button>
        <span id="authStatus" class="muted"></span>
      </div>

      <div class="row" id="controls" style="display:none;">
        <input id="search" placeholder="Search ref / customer / brand / model / serial / fault..." style="flex:1; min-width: 260px;" />
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option>Received</option>
          <option>Diagnosing</option>
          <option>Awaiting Approval</option>
          <option>Awaiting Parts</option>
          <option>In Repair</option>
          <option>Testing / QA</option>
          <option>Ready for Pickup</option>
          <option>Completed</option>
          <option>Sent to Supplier</option>
          <option>Cancelled</option>
        </select>
        <button id="refreshBtn">Refresh</button>
        <span class="right muted" id="countText"></span>
      </div>

      <div class="row" id="actions" style="display:none;">
        <button id="addJobOpenBtn" class="btn-primary">+ Add Job</button>
        <span class="muted">Stagnant = no updates in 7 days.</span>
      </div>

      <div class="tableWrap" id="tableWrap"></div>
    </div>
  </div>

  <div id="modalBackdrop" aria-hidden="true">
    <div id="jobModal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div>
          <h2 id="modalTitle">Create Repair Job</h2>
          <div class="muted" id="modalSub">Add details and updates as you go.</div>
          <div class="muted mono" id="modalJobId" style="margin-top:6px;"></div>
        </div>
        <button id="modalCloseBtn" title="Close">✕</button>
      </div>

      <div class="split">
        <div class="card">
          <h3>Job Details</h3>

          <form id="jobForm">
            <input type="hidden" id="job_id" />45

            <div class="grid">
              <div>
                <label>Ref No.</label><br />
                <input id="f_refno" placeholder="From ADEN" style="width:100%;" />
              </div>
              <div>
                <label>Customer Name *</label><br />
                <input id="f_customer" required style="width:100%;" />
              </div>

              <div>
                <label>Contact</label><br />
                <input id="f_contact" placeholder="Phone" style="width:100%;" />
              </div>
              <div>
                <label>Store</label><br />
                <input id="f_store" placeholder="e.g. Windsor Gardens" style="width:100%;" />
              </div>

              <div>
                <label>Brand</label><br />
                <input id="f_brand" style="width:100%;" />
              </div>
              <div>
                <label>Model</label><br />
                <input id="f_model" style="width:100%;" />
              </div>

              <div>
                <label>Serial</label><br />
                <input id="f_serial" style="width:100%;" />
              </div>
              <div>
                <label>Priority</label><br />
                <select id="f_priority" style="width:100%;">
                  <option>Normal</option>
                  <option>High</option>
                  <option>Low</option>
                </select>
              </div>

              <div>
                <label>Status</label><br />
                <select id="f_status" style="width:100%;">
                  <option>Received</option>
                  <option>Diagnosing</option>
                  <option>Awaiting Approval</option>
                  <option>Awaiting Parts</option>
                  <option>In Repair</option>
                  <option>Testing / QA</option>
                  <option>Ready for Pickup</option>
                  <option>Completed</option>
                  <option>Sent to Supplier</option>
                  <option>Cancelled</option>
                </select>
              </div>

              <div class="full">
                <label>Fault / Notes</label><br />
                <textarea id="f_fault" placeholder="What’s broken? What’s been done?"></textarea>
              </div>
            </div>

            <div class="row" style="border-bottom:none; padding: 12px 0 0;">
              <span class="muted" id="formMsg"></span>
              <span class="right"></span>
              <button type="button" id="deleteBtn" class="btn-danger" style="display:none;">Delete</button>
              <button type="button" id="cancelBtn">Cancel</button>
              <button type="submit" id="saveBtn" class="btn-primary">Save</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h3>Updates</h3>

          <div class="muted" id="updatesHint" style="margin-bottom:10px;">
            Create the job first, then add updates here.
          </div>

          <div class="row" style="padding:0; border-bottom:none; margin:0 0 10px;">
            <textarea id="u_message" placeholder="Add an update note..."></textarea>
          </div>

          <div class="row" style="padding:0; border-bottom:none; margin:0 0 12px;">
            <button id="u_addBtn" class="btn-primary" style="flex:1;">Add Update</button>
          </div>

          <div class="updates" id="updatesList"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle">Done</div>
    <div class="m" id="toastMsg">…</div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://flkxfnvsqionfubdhgzg.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsa3hmbnZzcWlvbmZ1YmRoZ3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODEyNDIsImV4cCI6MjA4NDI1NzI0Mn0.LA70lh7faDaDO18VJItv-ob6M8c9NbR4LtxIFGuFUoM";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    const el = (id) => document.getElementById(id);

    const authStatus = el("authStatus");
    const controls = el("controls");
    const actions = el("actions");
    const logoutBtn = el("logoutBtn");
    const countText = el("countText");
    const tableWrap = el("tableWrap");

    const backdrop = el("modalBackdrop");
    const modalTitle = el("modalTitle");
    const modalSub = el("modalSub");
    const modalJobId = el("modalJobId");

    const formMsg = el("formMsg");
    const deleteBtn = el("deleteBtn");

    const updatesHint = el("updatesHint");
    const updatesList = el("updatesList");
    const uMessage = el("u_message");
    const uAddBtn = el("u_addBtn");

    const toast = el("toast");
    const toastTitle = el("toastTitle");
    const toastMsg = el("toastMsg");

    let allJobs = [];
    let modalMode = "add"; // "add" | "edit"
    let prevStatus = null;

    window.addEventListener("error", (e) => {
      showToast("Script error", e?.message || "Something crashed.");
      console.error(e);
    });

    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function isStagnant(lastUpdatedISO, days = 7) {
      const ms = Date.now() - new Date(lastUpdatedISO).getTime();
      return ms > days * 24 * 60 * 60 * 1000;
    }

    function fmtDate(iso) {
      try { return new Date(iso).toLocaleString(); }
      catch { return String(iso ?? ""); }
    }

    function showToast(title, message){
      toastTitle.textContent = title;
      toastMsg.textContent = message;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", 2800);
    }

    async function setUIForAuth() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session) {
        authStatus.textContent = `Logged in as ${session.user.email}`;
        controls.style.display = "";
        actions.style.display = "";
        logoutBtn.style.display = "";
        await loadJobs(false);
      } else {
        authStatus.textContent = "Not logged in";
        controls.style.display = "none";
        actions.style.display = "none";
        logoutBtn.style.display = "none";
        tableWrap.innerHTML = `<div class="muted" style="padding:12px;">Login to view jobs.</div>`;
        countText.textContent = "";
      }
    }

    el("loginBtn").addEventListener("click", async () => {
      const email = el("email").value.trim();
      const password = el("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      showToast("Logged in", "Welcome back.");
      await setUIForAuth();
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      showToast("Logged out", "Gone again. Classic.");
      await setUIForAuth();
    });

    el("refreshBtn").addEventListener("click", () => loadJobs(false));
    el("search").addEventListener("input", () => loadJobs(true));
    el("statusFilter").addEventListener("change", () => loadJobs(true));

    async function loadJobs(fromCacheFilter = false) {
      if (!fromCacheFilter) {
        const { data, error } = await supabase
          .from("jobs")
          .select("*")
          .order("last_updated_at", { ascending: false });

        if (error) {
          tableWrap.innerHTML = `<div class="muted" style="padding:12px;">Error loading jobs: ${escapeHtml(error.message)}</div>`;
          return;
        }
        allJobs = data ?? [];
      }

      const q = el("search").value.trim().toLowerCase();
      const status = el("statusFilter").value;

      const filtered = allJobs.filter(j => {
        const hay = [
          j.id, j.ref_no, j.customer_name, j.contact, j.store,
          j.brand, j.model, j.serial, j.fault,
          j.status, j.priority
        ].join(" ").toLowerCase();

        const qOk = !q || hay.includes(q);
        const sOk = !status || j.status === status;
        return qOk && sOk;
      });

      countText.textContent = `${filtered.length} shown / ${allJobs.length} total`;
      renderJobs(filtered);
    }

    function renderJobs(jobs) {
      if (!jobs.length) {
        tableWrap.innerHTML = `<div class="muted" style="padding:12px;">No jobs found.</div>`;
        return;
      }

      const rows = jobs.map(j => {
        const stagnant = isStagnant(j.last_updated_at, 7);

        const badges = `
          ${stagnant ? `<span class="badge red">⚠ Stagnant</span>` : `<span class="badge green">● Active</span>`}
          ${j.priority ? `<span class="badge">${escapeHtml(j.priority)}</span>` : ``}
        `;

        const item = [j.brand, j.model].filter(Boolean).join(" ");
        const serial = j.serial ? `<div class="mono">${escapeHtml(j.serial)}</div>` : "";
        const refLine = j.ref_no ? `<div class="cellSub">Ref: <span class="mono">${escapeHtml(j.ref_no)}</span></div>` : "";

        return `
          <tr class="jobRow" data-id="${escapeHtml(j.id)}" title="Click to edit">
            <td>
              <div class="cellStack">
                <div class="cellTitle">${escapeHtml(j.customer_name)}</div>
                ${refLine}
                <div class="cellSub">${escapeHtml(j.contact ?? "")}</div>
                <div class="cellSub">${escapeHtml(j.store ?? "")}</div>
                <div class="cellSub mono">${escapeHtml(j.id)}</div>
              </div>
            </td>
            <td>
              <div class="cellTitle">${escapeHtml(item || "-")}</div>
              ${serial}
            </td>
            <td>
              <div class="cellTitle">${escapeHtml(j.status)}</div>
              <div class="cellBadges">${badges}</div>
            </td>
            <td><div class="cellSub" style="white-space:pre-wrap;">${escapeHtml(j.fault ?? "")}</div></td>
            <td><div class="cellSub">${escapeHtml(fmtDate(j.last_updated_at))}</div></td>
          </tr>
        `;
      }).join("");

      tableWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th style="width:28%;">Customer</th>
              <th style="width:18%;">Item</th>
              <th style="width:16%;">Status</th>
              <th>Fault / Notes</th>
              <th style="width:20%;">Last Updated</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      tableWrap.querySelectorAll("tr.jobRow").forEach(tr => {
        tr.addEventListener("click", () => openEditModal(tr.dataset.id));
      });
    }

    // Realtime refresh
    supabase.channel("jobs-realtime")
      .on("postgres_changes", { event: "*", schema: "public", table: "jobs" }, () => loadJobs(false))
      .subscribe();

    function openBackdrop(){
      backdrop.classList.add("open");
      backdrop.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }
    function closeBackdrop(){
      backdrop.classList.remove("open");
      backdrop.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
      el("jobForm").reset();
      el("job_id").value = "";
      modalJobId.textContent = "";
      formMsg.textContent = "";
      deleteBtn.style.display = "none";
      updatesList.innerHTML = "";
      updatesHint.textContent = "Create the job first, then add updates here.";
      uMessage.value = "";
      uMessage.disabled = true;
      uAddBtn.disabled = true;
      prevStatus = null;
    }

    el("modalCloseBtn").addEventListener("click", closeBackdrop);
    el("cancelBtn").addEventListener("click", closeBackdrop);

    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeBackdrop();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && backdrop.classList.contains("open")) closeBackdrop();
    });

    function fillFormFromJob(job){
      el("job_id").value = job.id;
      el("f_refno").value = job.ref_no ?? "";
      el("f_customer").value = job.customer_name ?? "";
      el("f_contact").value = job.contact ?? "";
      el("f_store").value = job.store ?? "";
      el("f_brand").value = job.brand ?? "";
      el("f_model").value = job.model ?? "";
      el("f_serial").value = job.serial ?? "";
      el("f_fault").value = job.fault ?? "";
      el("f_priority").value = job.priority ?? "Normal";
      el("f_status").value = job.status ?? "Received";
      prevStatus = job.status ?? "Received";
    }

    async function loadUpdates(jobId){
      updatesList.innerHTML = `<div class="muted">Loading updates…</div>`;

      const { data, error } = await supabase
        .from("job_updates")
        .select("*")
        .eq("job_id", jobId)
        .order("created_at", { ascending: false });

      if (error){
        updatesList.innerHTML = `<div class="muted">Error loading updates: ${escapeHtml(error.message)}</div>`;
        return;
      }

      const updates = data ?? [];
      if (!updates.length){
        updatesList.innerHTML = `<div class="muted">No updates yet. Add one on the right.</div>`;
        return;
      }

      updatesList.innerHTML = updates.map(u => {
        const when = fmtDate(u.created_at);
        const status = u.new_status ? `<span class="badge">${escapeHtml(u.new_status)}</span>` : "";
        const msg = u.message ? escapeHtml(u.message) : "(no message)";
        return `
          <div class="updateItem">
            <div class="updateMeta">
              <div>${escapeHtml(when)}</div>
              <div>${status}</div>
            </div>
            <div class="updateBody">${msg}</div>
          </div>
        `;
      }).join("");
    }

    async function addUpdate(jobId, newStatus, message){
      const { data: { session } } = await supabase.auth.getSession();

      const payload = {
        job_id: jobId,
        user_id: session?.user?.id ?? null,
        new_status: newStatus ?? null,
        message: message ?? null
      };

      const { error } = await supabase.from("job_updates").insert([payload]);
      if (error) throw error;
    }

    // Open Add Job
    el("addJobOpenBtn").addEventListener("click", () => {
      modalMode = "add";
      modalTitle.textContent = "Create Repair Job";
      modalSub.textContent = "Create it first, then add updates.";
      deleteBtn.style.display = "none";
      modalJobId.textContent = "";
      updatesList.innerHTML = "";
      updatesHint.textContent = "Create the job first, then add updates here.";
      uMessage.value = "";
      uMessage.disabled = true;
      uAddBtn.disabled = true;
      formMsg.textContent = "";
      openBackdrop();
      el("f_priority").value = "Normal";
      el("f_status").value = "Received";
      el("f_refno").focus();
    });

    // Open Edit Job
    async function openEditModal(jobId){
      const job = allJobs.find(j => j.id === jobId);
      if (!job) return showToast("Not found", "That job isn’t in the current list.");

      modalMode = "edit";
      modalTitle.textContent = "Edit Repair Job";
      modalSub.textContent = "Save changes, then add updates as needed.";
      deleteBtn.style.display = "";
      modalJobId.textContent = job.id;

      fillFormFromJob(job);

      updatesHint.textContent = "Add notes here for a full history trail.";
      uMessage.disabled = false;
      uAddBtn.disabled = false;

      openBackdrop();
      await loadUpdates(jobId);
    }

    // Save job (insert/update) + auto-log status change
    el("jobForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const saveBtn = el("saveBtn");
      saveBtn.disabled = true;
      formMsg.textContent = "Saving…";

      try {
        const customer_name = el("f_customer").value.trim();
        if (!customer_name) throw new Error("Customer Name is required.");

        const payload = {
          ref_no: el("f_refno").value.trim() || null,
          customer_name,
          contact: el("f_contact").value.trim() || null,
          store: el("f_store").value.trim() || null,
          brand: el("f_brand").value.trim() || null,
          model: el("f_model").value.trim() || null,
          serial: el("f_serial").value.trim() || null,
          fault: el("f_fault").value.trim() || null,
          priority: el("f_priority").value,
          status: el("f_status").value,
          last_updated_at: new Date().toISOString()
        };

        if (modalMode === "add") {
          const { data, error } = await supabase.from("jobs").insert([payload]).select();
          if (error) throw error;

          const newJob = data?.[0];
          showToast("Saved", "New job created.");

          await loadJobs(false);

          if (newJob?.id){
            modalMode = "edit";
            el("job_id").value = newJob.id;
            modalJobId.textContent = newJob.id;
            deleteBtn.style.display = "";
            prevStatus = newJob.status ?? payload.status;

            uMessage.disabled = false;
            uAddBtn.disabled = false;
            updatesHint.textContent = "Add notes here for a full history trail.";
            await loadUpdates(newJob.id);
          }
        } else {
          const jobId = el("job_id").value;
          if (!jobId) throw new Error("Missing job_id for edit.");

          const newStatus = payload.status;

          const { error } = await supabase
            .from("jobs")
            .update(payload)
            .eq("id", jobId);

          if (error) throw error;

          if (prevStatus && newStatus && newStatus !== prevStatus){
            await addUpdate(jobId, newStatus, `Status changed: ${prevStatus} → ${newStatus}`);
            prevStatus = newStatus;
          }

          showToast("Updated", "Job changes saved.");
          await loadJobs(false);
          await loadUpdates(jobId);
        }

        formMsg.textContent = "";
      } catch (err) {
        formMsg.textContent = err?.message ?? String(err);
      } finally {
        saveBtn.disabled = false;
      }
    });

    // Add update button
    uAddBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const jobId = el("job_id").value;
      if (!jobId){
        showToast("No job yet", "Save the job first, then add updates.");
        return;
      }

      const message = uMessage.value.trim();
      if (!message){
        showToast("Empty update", "Type something first.");
        return;
      }

      uAddBtn.disabled = true;
      try{
        const statusNow = el("f_status").value;
        await addUpdate(jobId, statusNow, message);
        uMessage.value = "";
        showToast("Update added", "Timeline updated.");
        await loadUpdates(jobId);

        await supabase
          .from("jobs")
          .update({ last_updated_at: new Date().toISOString() })
          .eq("id", jobId);

        await loadJobs(false);
      } catch(err){
        showToast("Update failed", err?.message ?? String(err));
      } finally{
        uAddBtn.disabled = false;
      }
    });

    // Delete job
    deleteBtn.addEventListener("click", async () => {
      const jobId = el("job_id").value;
      if (!jobId) return;

      const job = allJobs.find(j => j.id === jobId);
      const label = job ? `${job.customer_name} (${job.status})` : jobId;

      const ok = confirm(`Delete this job?\n\n${label}\n\nThis cannot be undone.`);
      if (!ok) return;

      deleteBtn.disabled = true;
      formMsg.textContent = "Deleting…";

      try {
        const { error } = await supabase.from("jobs").delete().eq("id", jobId);
        if (error) throw error;

        showToast("Deleted", "Job removed.");
        await loadJobs(false);
        closeBackdrop();
      } catch (err) {
        formMsg.textContent = err?.message ?? String(err);
      } finally {
        deleteBtn.disabled = false;
      }
    });

    // Realtime updates: refresh jobs table
    supabase.channel("jobs-realtime")
      .on("postgres_changes", { event: "*", schema: "public", table: "jobs" }, () => loadJobs(false))
      .subscribe();

    // Realtime updates: if updates inserted and modal is open, refresh timeline
    supabase.channel("updates-realtime")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "job_updates" }, (payload) => {
        const currentId = el("job_id").value;
        if (backdrop.classList.contains("open") && currentId && payload?.new?.job_id === currentId){
          loadUpdates(currentId);
        }
      })
      .subscribe();

    setUIForAuth();
  </script>
</body>
</html>
