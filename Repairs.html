<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repairs Tracker</title>

  <style>
    :root{
      --bg0:#07070a;
      --bg1:#0b0b10;
      --card:#0f0f16;
      --card2:#12121c;
      --text:#f2f2f5;
      --muted:#a4a4b3;
      --border:rgba(255,255,255,0.08);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --red:#ff2b3d;
      --red2:#b80c2b;
      --green:#2bff9a;
      --warn:#ffcc66;
      --pill:rgba(255,255,255,0.08);
      --pill2:rgba(255,43,61,0.18);
      --focus: 0 0 0 3px rgba(255,43,61,0.25);
    }

    *{ box-sizing:border-box; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,43,61,0.22), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(255,43,61,0.12), transparent 55%),
        radial-gradient(900px 700px at 40% 120%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height: 100vh;
    }

    .wrap{ max-width: 1200px; margin: 26px auto; padding: 0 14px 50px; }
    .topbar{
      display:flex; align-items:flex-end; justify-content:space-between; gap:14px; flex-wrap:wrap;
      margin-bottom: 14px;
    }
    h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.3px;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .row{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .row:last-child{ border-bottom: none; }

    input, select, button, textarea{
      padding: 10px 10px;
      font: inherit;
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      outline: none;
    }
    input::placeholder, textarea::placeholder{ color: rgba(242,242,245,0.45); }
    input:focus, select:focus, textarea:focus{ box-shadow: var(--focus); border-color: rgba(255,43,61,0.45); }

    select{
      background: rgba(255,255,255,0.06);
    }

    button{
      cursor:pointer;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    button:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.20);
    }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:0.6; cursor:not-allowed; }

    .btn-primary{
      background: linear-gradient(180deg, rgba(255,43,61,0.95), rgba(184,12,43,0.95));
      border-color: rgba(255,43,61,0.55);
      box-shadow: 0 10px 30px rgba(255,43,61,0.22);
    }
    .btn-primary:hover{
      background: linear-gradient(180deg, rgba(255,43,61,1), rgba(184,12,43,1));
      border-color: rgba(255,43,61,0.75);
    }

    .btn-danger{
      background: linear-gradient(180deg, rgba(255,43,61,0.25), rgba(184,12,43,0.18));
      border-color: rgba(255,43,61,0.35);
    }

    .muted{ color: var(--muted); font-size: 13px; }
    .right{ margin-left:auto; }

    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: var(--pill);
      border: 1px solid rgba(255,255,255,0.12);
      white-space: nowrap;
    }
    .badge.red{ background: var(--pill2); border-color: rgba(255,43,61,0.35); }
    .badge.green{ background: rgba(43,255,154,0.12); border-color: rgba(43,255,154,0.25); }
    .badge.warn{ background: rgba(255,204,102,0.12); border-color: rgba(255,204,102,0.25); }

    .tableWrap{ padding: 12px; }
    table{
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.18);
    }
    th, td{
      padding: 12px;
      text-align:left;
      vertical-align: top;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    th{
      font-size: 12px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: rgba(242,242,245,0.75);
      background: rgba(255,255,255,0.04);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr.jobRow{
      transition: background .12s ease, transform .06s ease;
      cursor: pointer;
    }
    tr.jobRow:hover{
      background: rgba(255,255,255,0.04);
    }
    tr.jobRow:active{
      transform: translateY(1px);
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(242,242,245,0.82);
    }
    .cellTitle{ font-weight: 700; }
    .cellSub{ margin-top: 4px; color: var(--muted); font-size: 12px; }
    .cellStack{ display:flex; flex-direction:column; gap:6px; }
    .cellBadges{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }

    /* Modal */
    #modalBackdrop{
      display:none;
      position:fixed; inset:0;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      z-index: 9999;
    }
    #jobModal{
      max-width: 780px;
      margin: 50px auto;
      background: linear-gradient(180deg, rgba(18,18,28,0.98), rgba(12,12,18,0.98));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .modalHead{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .modalHead h2{ margin:0; font-size: 18px; }
    .modalHead .muted{ margin-top: 2px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    .grid .full{ grid-column: 1 / -1; }
    label{ font-size: 12px; color: rgba(242,242,245,0.8); }

    textarea{ width:100%; resize: vertical; line-height: 1.35; min-height: 100px; }

    .toast{
      position: fixed;
      right: 18px;
      bottom: 18px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(15,15,22,0.92);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      color: var(--text);
      display:none;
      max-width: 360px;
    }
    .toast .t{ font-weight: 700; margin-bottom: 3px; }
    .toast .m{ color: var(--muted); font-size: 13px; }

    /* Mobile table friendliness */
    @media (max-width: 900px){
      th:nth-child(4), td:nth-child(4){ display:none; } /* hide fault column on small screens */
    }
    @media (max-width: 680px){
      th:nth-child(5), td:nth-child(5){ display:none; } /* hide last updated on very small screens */
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Repairs Tracker</h1>
        <p class="sub">Black & red, because subtlety is dead. Click a job to edit it.</p>
      </div>
      <div class="badge red">● Live updates enabled</div>
    </div>

    <div class="panel">
      <!-- AUTH ROW -->
      <div class="row">
        <input id="email" placeholder="email" autocomplete="username" />
        <input id="password" type="password" placeholder="password" autocomplete="current-password" />
        <button id="loginBtn" class="btn-primary">Login</button>

        <button id="logoutBtn" style="display:none;">Logout</button>
        <span id="authStatus" class="muted"></span>
      </div>

      <!-- CONTROLS -->
      <div class="row" id="controls" style="display:none;">
        <input id="search" placeholder="Search customer / brand / model / serial / fault..." style="flex:1; min-width: 260px;" />

        <select id="statusFilter">
          <option value="">All statuses</option>
          <option>Received</option>
          <option>Diagnosing</option>
          <option>Awaiting Approval</option>
          <option>Awaiting Parts</option>
          <option>In Repair</option>
          <option>Testing / QA</option>
          <option>Ready for Pickup</option>
          <option>Completed</option>
          <option>Sent to Supplier</option>
          <option>Cancelled</option>
        </select>

        <button id="refreshBtn">Refresh</button>

        <span class="right muted" id="countText"></span>
      </div>

      <!-- ACTIONS -->
      <div class="row" id="actions" style="display:none;">
        <button id="addJobOpenBtn" class="btn-primary">+ Add Job</button>
        <span class="muted">Stagnant = no updates in 7 days.</span>
      </div>

      <!-- TABLE -->
      <div class="tableWrap" id="tableWrap"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modalBackdrop">
    <div id="jobModal">
      <div class="modalHead">
        <div>
          <h2 id="modalTitle">Create Repair Job</h2>
          <div class="muted" id="modalSub">Fill the basics now. Fix the mess later.</div>
        </div>
        <button id="modalCloseBtn" title="Close">✕</button>
      </div>

      <form id="jobForm">
        <input type="hidden" id="job_id" />
        <div class="grid">
          <div>
            <label>Customer Name *</label><br />
            <input id="f_customer" required style="width:100%;" />
          </div>
          <div>
            <label>Contact</label><br />
            <input id="f_contact" placeholder="Phone or email" style="width:100%;" />
          </div>

          <div>
            <label>Store</label><br />
            <input id="f_store" placeholder="e.g. Windsor Gardens" style="width:100%;" />
          </div>
          <div>
            <label>Priority</label><br />
            <select id="f_priority" style="width:100%;">
              <option>Normal</option>
              <option>High</option>
              <option>Low</option>
            </select>
          </div>

          <div>
            <label>Brand</label><br />
            <input id="f_brand" style="width:100%;" />
          </div>
          <div>
            <label>Model</label><br />
            <input id="f_model" style="width:100%;" />
          </div>

          <div>
            <label>Serial</label><br />
            <input id="f_serial" style="width:100%;" />
          </div>
          <div>
            <label>Status</label><br />
            <select id="f_status" style="width:100%;">
              <option>Received</option>
              <option>Diagnosing</option>
              <option>Awaiting Approval</option>
              <option>Awaiting Parts</option>
              <option>In Repair</option>
              <option>Testing / QA</option>
              <option>Ready for Pickup</option>
              <option>Completed</option>
              <option>Sent to Supplier</option>
              <option>Cancelled</option>
            </select>
          </div>

          <div class="full">
            <label>Fault / Notes</label><br />
            <textarea id="f_fault" placeholder="What’s broken? What’s been done? Who’s responsible?"></textarea>
          </div>
        </div>

        <div class="row" style="border-bottom:none; padding: 12px 0 0;">
          <span class="muted" id="formMsg"></span>
          <span class="right"></span>
          <button type="button" id="deleteBtn" class="btn-danger" style="display:none;">Delete</button>
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">
    <div class="t" id="toastTitle">Done</div>
    <div class="m" id="toastMsg">…</div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://flkxfnvsqionfubdhgzg.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsa3hmbnZzcWlvbmZ1YmRoZ3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODEyNDIsImV4cCI6MjA4NDI1NzI0Mn0.LA70lh7faDaDO18VJItv-ob6M8c9NbR4LtxIFGuFUoM";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    const el = (id) => document.getElementById(id);

    const authStatus = el("authStatus");
    const controls = el("controls");
    const actions = el("actions");
    const logoutBtn = el("logoutBtn");
    const countText = el("countText");

    const tableWrap = el("tableWrap");

    const backdrop = el("modalBackdrop");
    const modalTitle = el("modalTitle");
    const modalSub = el("modalSub");
    const formMsg = el("formMsg");
    const deleteBtn = el("deleteBtn");

    const toast = el("toast");
    const toastTitle = el("toastTitle");
    const toastMsg = el("toastMsg");

    let allJobs = [];
    let modalMode = "add"; // "add" | "edit"

    // ---- Helpers ----
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function isStagnant(lastUpdatedISO, days = 7) {
      const ms = Date.now() - new Date(lastUpdatedISO).getTime();
      return ms > days * 24 * 60 * 60 * 1000;
    }

    function fmtDate(iso) {
      try { return new Date(iso).toLocaleString(); }
      catch { return String(iso ?? ""); }
    }

    function showToast(title, message){
      toastTitle.textContent = title;
      toastMsg.textContent = message;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", 2600);
    }

    // ---- Auth UI ----
    async function setUIForAuth() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session) {
        authStatus.textContent = `Logged in as ${session.user.email}`;
        controls.style.display = "";
        actions.style.display = "";
        logoutBtn.style.display = "";
        await loadJobs(false);
      } else {
        authStatus.textContent = "Not logged in";
        controls.style.display = "none";
        actions.style.display = "none";
        logoutBtn.style.display = "none";
        tableWrap.innerHTML = `<div class="muted" style="padding:12px;">Login to view jobs.</div>`;
        countText.textContent = "";
      }
    }

    el("loginBtn").addEventListener("click", async () => {
      const email = el("email").value.trim();
      const password = el("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      showToast("Logged in", "Welcome back. Try not to break anything.");
      await setUIForAuth();
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      showToast("Logged out", "Back to the void.");
      await setUIForAuth();
    });

    el("refreshBtn").addEventListener("click", () => loadJobs(false));
    el("search").addEventListener("input", () => loadJobs(true));
    el("statusFilter").addEventListener("change", () => loadJobs(true));

    // ---- Jobs list ----
    async function loadJobs(fromCacheFilter = false) {
      if (!fromCacheFilter) {
        const { data, error } = await supabase
          .from("jobs")
          .select("*")
          .order("last_updated_at", { ascending: false });

        if (error) {
          tableWrap.innerHTML = `<div class="muted" style="padding:12px;">Error loading jobs: ${escapeHtml(error.message)}</div>`;
          return;
        }
        allJobs = data ?? [];
      }

      const q = el("search").value.trim().toLowerCase();
      const status = el("statusFilter").value;

      const filtered = allJobs.filter(j => {
        const hay = [
          j.id, j.customer_name, j.contact, j.store,
          j.brand, j.model, j.serial, j.fault,
          j.status, j.priority
        ].join(" ").toLowerCase();

        const qOk = !q || hay.includes(q);
        const sOk = !status || j.status === status;
        return qOk && sOk;
      });

      countText.textContent = `${filtered.length} shown / ${allJobs.length} total`;
      renderJobs(filtered);
    }

    function renderJobs(jobs) {
      if (!jobs.length) {
        tableWrap.innerHTML = `<div class="muted" style="padding:12px;">No jobs found.</div>`;
        return;
      }

      const rows = jobs.map(j => {
        const stagnant = isStagnant(j.last_updated_at, 7);

        const badges = [
          stagnant ? `<span class="badge red">⚠ Stagnant</span>` : `<span class="badge green">● Active</span>`,
          j.priority ? `<span class="badge">${escapeHtml(j.priority)}</span>` : ""
        ].join("");

        const item = [j.brand, j.model].filter(Boolean).join(" ");
        const serial = j.serial ? `<div class="mono">${escapeHtml(j.serial)}</div>` : "";

        return `
          <tr class="jobRow" data-id="${escapeHtml(j.id)}" title="Click to edit">
            <td>
              <div class="cellStack">
                <div class="cellTitle">${escapeHtml(j.customer_name)}</div>
                <div class="cellSub">${escapeHtml(j.contact ?? "")}</div>
                <div class="cellSub">${escapeHtml(j.store ?? "")}</div>
                <div class="cellSub mono">${escapeHtml(j.id)}</div>
              </div>
            </td>
            <td>
              <div class="cellTitle">${escapeHtml(item || "-")}</div>
              ${serial}
            </td>
            <td>
              <div class="cellTitle">${escapeHtml(j.status)}</div>
              <div class="cellBadges">${badges}</div>
            </td>
            <td>
              <div class="cellSub" style="white-space:pre-wrap;">${escapeHtml(j.fault ?? "")}</div>
            </td>
            <td>
              <div class="cellSub">${escapeHtml(fmtDate(j.last_updated_at))}</div>
              <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
                <button class="editBtn" data-id="${escapeHtml(j.id)}">Edit</button>
              </div>
            </td>
          </tr>
        `;
      }).join("");

      tableWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th style="width:26%;">Customer</th>
              <th style="width:18%;">Item</th>
              <th style="width:16%;">Status</th>
              <th>Fault / Notes</th>
              <th style="width:20%;">Last Updated</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      // Row click to edit (but ignore clicks on buttons)
      tableWrap.querySelectorAll("tr.jobRow").forEach(tr => {
        tr.addEventListener("click", (e) => {
          if (e.target && (e.target.tagName === "BUTTON")) return;
          openEditModal(tr.dataset.id);
        });
      });

      // Edit button
      tableWrap.querySelectorAll("button.editBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          openEditModal(btn.dataset.id);
        });
      });
    }

    // ---- Realtime refresh ----
    supabase.channel("jobs-realtime")
      .on("postgres_changes", { event: "*", schema: "public", table: "jobs" }, () => loadJobs(false))
      .subscribe();

    // ---- Modal open/close ----
    function openModal(mode) {
      modalMode = mode;
      formMsg.textContent = "";
      backdrop.style.display = "";
      document.body.style.overflow = "hidden";

      deleteBtn.style.display = (mode === "edit") ? "" : "none";
      modalTitle.textContent = (mode === "edit") ? "Edit Repair Job" : "Create Repair Job";
      modalSub.textContent = (mode === "edit") ? "Update the job card. Last updated will bump automatically." : "Fill the basics now. Fix the mess later.";

      el("f_customer").focus();
    }

    function closeModal() {
      backdrop.style.display = "none";
      document.body.style.overflow = "";
      el("jobForm").reset();
      el("job_id").value = "";
      el("f_priority").value = "Normal";
      el("f_status").value = "Received";
      formMsg.textContent = "";
    }

    el("addJobOpenBtn").addEventListener("click", () => {
      closeModal(); // ensure clean
      openModal("add");
    });

    el("modalCloseBtn").addEventListener("click", closeModal);
    el("cancelBtn").addEventListener("click", closeModal);

    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && backdrop.style.display !== "none") closeModal();
    });

    function fillFormFromJob(job){
      el("job_id").value = job.id;
      el("f_customer").value = job.customer_name ?? "";
      el("f_contact").value = job.contact ?? "";
      el("f_store").value = job.store ?? "";
      el("f_brand").value = job.brand ?? "";
      el("f_model").value = job.model ?? "";
      el("f_serial").value = job.serial ?? "";
      el("f_fault").value = job.fault ?? "";
      el("f_priority").value = job.priority ?? "Normal";
      el("f_status").value = job.status ?? "Received";
    }

    function openEditModal(jobId){
      const job = allJobs.find(j => j.id === jobId);
      if (!job) return showToast("Not found", "That job isn’t in the current list.");
      fillFormFromJob(job);
      openModal("edit");
    }

    // ---- Save (insert/update) ----
    el("jobForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const saveBtn = el("saveBtn");
      saveBtn.disabled = true;
      formMsg.textContent = "Saving…";

      try {
        const customer_name = el("f_customer").value.trim();
        if (!customer_name) throw new Error("Customer Name is required.");

        const payload = {
          customer_name,
          contact: el("f_contact").value.trim() || null,
          store: el("f_store").value.trim() || null,
          brand: el("f_brand").value.trim() || null,
          model: el("f_model").value.trim() || null,
          serial: el("f_serial").value.trim() || null,
          fault: el("f_fault").value.trim() || null,
          priority: el("f_priority").value,
          status: el("f_status").value,
          last_updated_at: new Date().toISOString()
        };

        if (modalMode === "add") {
          const { error } = await supabase.from("jobs").insert([payload]);
          if (error) throw error;

          showToast("Saved", "New job created.");
        } else {
          const jobId = el("job_id").value;
          if (!jobId) throw new Error("Missing job_id for edit.");

          const { error } = await supabase
            .from("jobs")
            .update(payload)
            .eq("id", jobId);

          if (error) throw error;

          showToast("Updated", "Job changes saved.");
        }

        await loadJobs(false);
        closeModal();
      } catch (err) {
        formMsg.textContent = err?.message ?? String(err);
      } finally {
        saveBtn.disabled = false;
      }
    });

    // ---- Delete ----
    deleteBtn.addEventListener("click", async () => {
      const jobId = el("job_id").value;
      if (!jobId) return;

      const job = allJobs.find(j => j.id === jobId);
      const label = job ? `${job.customer_name} (${job.status})` : jobId;

      const ok = confirm(`Delete this job?\n\n${label}\n\nThis cannot be undone.`);
      if (!ok) return;

      deleteBtn.disabled = true;
      formMsg.textContent = "Deleting…";

      try {
        const { error } = await supabase.from("jobs").delete().eq("id", jobId);
        if (error) throw error;

        showToast("Deleted", "Job removed.");
        await loadJobs(false);
        closeModal();
      } catch (err) {
        formMsg.textContent = err?.message ?? String(err);
      } finally {
        deleteBtn.disabled = false;
      }
    });

    // ---- Init ----
    setUIForAuth();
  </script>
</body>
</html>
